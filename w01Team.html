<!DOCTYPE html>
<html lang="en">
<!-- Note for Brother Thompson or Grader: This github file is for Ethan, Jane, and Will in CIT 261 Section 1. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- text input and display function -->
    <div>
        <input id="input" placeholder="Type text here..." /><br>
    </div>
    <div>
        <button id="submit" type="submit">Enter</button>
    </div>
    <div id="display">
    </div>
    <br><br>

    <!-- Loop add function -->
    <div>
        <input id="numinput" placeholder="Enter number here..." /><br>
    </div>
    <div>
        <button id="loopadd" type="submit">Enter</button>
    </div>
    <div id="numloopdisplay">
    </div>
    <br><br>

    <!-- two number add function -->
    <div>
        <input id="firstnum" placeholder="Enter number here..." /> + <input id="secondnum"
            placeholder="Enter number here..." /><br>
    </div>
    <div>
        <button id="sum" type="submit">Enter</button>
    </div>
    <div id="sumdisplay">
    </div>
    <br><br>

    <!-- two number subtract function -->
    <div>
        <input id="x" placeholder="Enter number here..." /> - <input id="y"
            placeholder="Enter number here..." /><br>
    </div>
    <div>
        <button id="subtract" type="submit">Enter</button>
    </div>
    <div id="subtractiondisplay">
    </div>
    <br><br>

    <!-- two number multiply function -->
    <div>
        <input id="a" placeholder="Enter number here..." /> * <input id="b"
            placeholder="Enter number here..." /><br>
    </div>
    <div>
        <button id="multiply" type="submit">Enter</button>
    </div>
    <div id="multiplydisplay">
    </div>
    <br><br>

    <script>
        /* text input and display function */
        function getText() {
            console.log('getText function');
            let text = document.getElementById('input').value;
            console.log(text);
            document.getElementById('display').innerHTML = text;
        }
        document.getElementById('submit').addEventListener('click', getText);

        /* Loop add function */
        function loopAdd() {
            console.log('loopadd function');
            const numInput = parseFloat(document.getElementById('numinput').value);
            console.log(numInput);

            /* loop that makes i equal to inputed number and then adds it to a total till it reaches zero */
            let loopTotal = 0.0;
            for (let i = numInput; i > 0; i--) {
                loopTotal += i;
            }
            document.getElementById('numloopdisplay').innerHTML = loopTotal;
        }
        document.getElementById('loopadd').addEventListener('click', loopAdd);

        /* two number add function */
        function sum() {
            console.log('sum function');
            const first = parseFloat(document.getElementById('firstnum').value);
            const second = parseFloat(document.getElementById('secondnum').value);
            /* adds the two inputed numbers */ 
            const sumTotal = first + second;
            console.log(sumTotal);
            document.getElementById('sumdisplay').innerHTML = sumTotal;
        }
        document.getElementById('sum').addEventListener('click', sum);

        /* two number subtraction function using arrow format */
        function subtraction(){
            const x = parseFloat(document.getElementById('x').value);
            const y = parseFloat(document.getElementById('y').value);
            let subtractionTotal = () => x - y; 
            document.getElementById('subtractiondisplay').innerHTML = subtractionTotal();
        }
        document.getElementById('subtract').addEventListener('click', subtraction); 

        /* two number mutiply function using anonymous format */
        function multiply() {
            console.log('sum function');
            let first = parseFloat(document.getElementById('a').value);
            let second = parseFloat(document.getElementById('b').value);
            /* adds the two inputed numbers */ 
            let sumTotal = function(){
                return first * second;
            }
            console.log(sumTotal);
            document.getElementById('multiplydisplay').innerHTML = sumTotal();
        }
        document.getElementById('multiply').addEventListener('click', multiply);
    </script>
</body>

</html>
