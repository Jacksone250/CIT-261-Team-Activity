<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Star Wars Display</title>
    <style></style>
    <link rel='stylesheet' type='text/css' href=''>
</head>

<body>

    
    <h1>Star Wars People</h1>
    <div>
    <ol id="listOfPeople">
    </ol>


    </div>

    <div>
    <button id="prev">Prevoius</button>
    <button id="next">Next</button>
    </div>


<script>
    const people = fetch("https://swapi.co/api/people/").then((response) => {
        console.log(response);
        return response.json();
    }).then((data) => {
        console.log(data);
        const listOfPeople = document.getElementById('listOfPeople');
        
        const people = data.results;
        console.log(people);
        console.log(people[0].name);

        for (i in people) {
            console.log('for loop');
            listOfPeople.innerHTML += `<li><h3>${people[i].name}</h3></li>`;
        };

        const next = data.next;
        const prev = data.previous;

        document.getElementById('prev').addEventListener("click", prev);
        document.getElementById('next').addEventListener("click", next);
        
    }).catch((err) => {
        console.log(err);
    });
    
</script>
</body>
</html>
